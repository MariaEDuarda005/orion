spring.application.name=orion

# Configura o banco de dados H2
spring.datasource.url=jdbc:h2:mem:orion_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configura o JPA para criar/atualizar o esquema do banco de dados
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilita o console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

## Para se conectar -> http://localhost:8080/h2-console
## URL para conectar -> jdbc:h2:mem:orion_db